<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account</title>
    </head>
    <body>
        <style>
            body{
                background-color: #e7e6e1;
            }   

            h1{
                text-align: center;
            }

            .nav-bar nav{
                position: sticky;
                top: 0;
            }
    
            .nav-bar ul{
                width: 100%;
                display: flex;
                justify-content: flex-end;
                box-sizing: border-box;
                padding: 20px;
                background: #fff;
            }
    
            .nav-bar li{
                list-style: none;
                margin-right: 20px;
                font-size: 20px;
                font-weight: bold;
            }
    
            .nav-bar li a{
                text-decoration: none;
                color: black;
            }

        
            .box {
                width: 90%;
                height: fit-content;
                border: 1px solid black;
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                background-color: white;
            }

            .box li{
                text-decoration: none;
            }


        </style>

        <nav class="nav-bar">
            <ul>
                <li>
                    <a href = "{% url 'home' %}" >Home</a>
                </li>

                <li>
                    <a href = "{% url 'account' %}">Account</a>
                </li>

                <li>
                    <a href = "{% url 'settings' %}">Settings</a>
                </li>

                <li>
                    <a href = "{% url 'logout' %}">Logout</a>
                </li> 
            </ul>
        </nav> 

        <h1>Account</h1>

        <div class="box">
            <h2>TBR</h2>
            <ul>
                <li>Book 1</li>
                </ul>
        </div>

        <div class="box">
            <h2>Read List</h2>
            <ul>
                <li>Book 2</li>
            </ul>
        </div>
    </body>
</html>
